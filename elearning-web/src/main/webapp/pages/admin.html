<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">E-Learning</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" th:href="@{/admin}">Home</a></li>
					<li><a href="#" th:href="@{/message}">Messages</a></li>
					<li><a href="#" th:href="@{admin/students}">Etudiants</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/logout}">Déconnexion</a></li>
				</ul>
			</div>
		</div>
		<div class="container">
			<div
				th:unless="${#lists.isEmpty(allStudents)}">

				<h2>Liste des étudiants</h2>

				<table>
					<thead>
						<tr>
							<th>Prénom</th>
							<th>Nom</th>
							<th>Login</th>
							<th>Email</th>
							<th>Date d'inscription</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${allStudents}">
							<td th:text="${student.firstName}"></td>
							<td th:text="${student.lastName}"></td>
							<td th:text="${student.login}"></td>
							<td th:text="${student.email}"></td>
							<td th:text="${student.subscriptionDate}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

	<footer th:include="fragment/common :: [//footer]"></footer>
</body>
</html>
