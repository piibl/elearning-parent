<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
<script>
	
</script>
</head>


<body>
	<!-- navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragment/navbars :: signed-navbar"></div>
	<div class="container top-20">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- sidebar -->
			<div class="col-md-3 sidebar-offcanvas top-20" id="sidebar"
				role="navigation">
				<ul class="nav">
					<li><a class="btn" href="dashboard/cours"
						th:href="@{/students/}" role="button"><i
							class="glyphicon glyphicon-search"></i> Cours</a></li>
					<!-- <li><a class="btn" href="/teachers"
				th:href="@{/teachers}" role="button"><i
					class="glyphicon glyphicon-plus"></i> Souscrire à un cours</a></li>
			<li><a class="btn" href="/students"
				th:href="@{/students}" role="button"><i
					class="glyphicon glyphicon-search"></i></a></li> -->
				</ul>
			</div>
			<!-- Corps -->
			<div class="col-md-9">
				<h4>Vous êtes connecté sous le compte <strong th:text="${login}">login</strong>.</h4>
				<p th:if="${#lists.isEmpty(courses)}">Vous n'êtes inscrit à
					aucun cours.</p>
				<div class="row" th:unless="${#lists.isEmpty(courses)}">
					<p>Vous êtes inscrit aux cours suivants :</p>
					<div class="span10">
						<table class="table table-striped table-hover">
							<thead>
								<th>Intitulé du cours</th>
							</thead>
							<tbody>
								<tr th:each="course : ${courses}">
									<td class="span6" th:text="${course.content.label}">Maths</td>
									<td class="span2"><a class="render-partial"
										href="./course.html" th:href="${course.getLink('self').href}"><i
											class="glyphicon glyphicon-list-alt"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal, si besoin -->
	<div th:replace="fragment/common :: simple-modal"></div>

	<footer th:include="fragment/common :: [//footer]"></footer>
</body>
</html>
