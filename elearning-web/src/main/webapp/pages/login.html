<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
<!-- <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" /> -->
<link rel="stylesheet" href="../assets/css/thymeleaf-demo.css"
	th:href="@{/assets/css/thymeleaf-demo.css}" />
</head>
<body>
	<div class="container">
		
		<div class="span6 offset4 margined">
			<h1>Plateforme E-Learning</h1>
		</div>
		<div class="span4 offset4">
			<h2 class="">Authentification</h2>

			<form action="authentication" th:action="@{/authentication}"
				method="post" class="well">
				<fieldset>
					<label>Login :</label> <input id="j_username" name="j_username"
						type="text" required="required" autofocus="autofocus"
						class="input span3" placeholder="" /> <label>Mot de passe
						:</label> <input id="j_password" name="j_password" type="password"
						required="required" class="input span3" placeholder="" />
				</fieldset>
				<button type="submit" class="btn btn-success">Connexion</button>
			</form>
		</div>
		<div th:include="fragment/common :: [//footer]"></div>
	</div>
</body>
</html>
