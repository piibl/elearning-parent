<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
<script>
	$(document).ready(function() {
		// Formulaire d'ajout
		$('#modalAddForm').click(function(), function(e) {
			$("#modalContent").text("");
			$.ajax({
				url : "teachers/new",
				cache : false
			}).done(function(html) {
				$("#modalContent").append(html);
				$("modal").modal({show:true});
			});
		});
		// Formulaire de recherche TODO
	});
</script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragment/navbars :: signed-navbar"></div>
	<div class="container top-20">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- sidebar -->
			<div class="col-md-3 sidebar-offcanvas top-20" id="sidebar"
				role="navigation">
				<ul class="nav">
					<li><a id="modalAddForm" class="btn" href="/teachers/new" th:href="@{/teachers/new}" role="button" data-toggle="modal"
						data-target="#modal"><i
							class="glyphicon glyphicon-plus"></i> Ajouter un enseignant</a></li>
					<li><a  class="btn" href="#" role="button"><i
							class="glyphicon glyphicon-search"></i> Chercher un enseignant</a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<h2>Liste des enseignants</h2>
				<p th:if="${#lists.isEmpty(teachers)}">Aucun enseignant n'est
					enregistré sur la plateforme.</p>
				<div class="row" th:unless="${#lists.isEmpty(teachers)}">
					<div class="span10">
						<table class="table table-striped table-hover">
							<thead>
								<th>Login</th>
								<th>Prénom</th>
								<th>Nom</th>
							</thead>
							<tbody>
								<tr th:each="teacher : ${teachers}">
									<td class="span6" th:text="${teacher.content.login}">Bryan123</td>
									<td class="span6" th:text="${teacher.content.firstName}">Bryan</td>
									<td class="span6" th:text="${teacher.content.lastName}">Godzilla</td>
									<td class="span2"><a class="render-partial"
										href="./edit.html" th:href="${teacher.getLink('edit').href}"><i
											class="glyphicon glyphicon-pencil"></i></a></td>
									<td class="span2"><a class="render-modal"
										href="./delete.html"
										th:href="${teacher.getLink('delete').href}"><i
											class="glyphicon glyphicon-remove"></i></a></td>
								</tr>
							</tbody>


						</table>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragment/common :: simple-modal"></div>

	</div>



	<footer th:include="fragment/common :: [//footer]"></footer>
</body>
</html>
