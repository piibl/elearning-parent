<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">

</head>

<body>
	<div class="container top-20">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- Le cadre de rendu est délégué au template appelant -->
			<div th:fragment="display-notifications">
				<!-- Corps -->
				<div>
					<p th:if="${#lists.isEmpty(notifications)}">Vous n'avez aucune notification.</p>
					<div th:unless="${#lists.isEmpty(notifications)}">
						<table class="table table-striped table-hover">
							<thead>
								<th>Objet</th>
								<!-- <th>Détail</th>
								<th>Supprimer</th> -->
							</thead>
							<tbody>
								<tr th:each="notification : ${notifications}">
									<td class="span4" th:text="${notification.subject}">Bryan123</td>
									<!-- <td class="span2"><a class="detailsLink"
										href="./view.html" th:href="${notification.getLink('self').href}"><i
											class="glyphicon glyphicon-list-alt"></i></a></td> -->
									<!-- <td class="span2"><a class="deleteLink"
										href="./delete.html"
										th:href="${notification.getLink('delete').href}" data-redirect_url="none" th:attr="data-redirect_url=${redirectLink != null ? redirectLink.href : 'none'}"><i
											class="glyphicon glyphicon-remove"></i></a></td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Le cadre de rendu est délégué au template appelant -->
			<div th:fragment="display-details">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Détails du cours</h4>
				</div>

				<div class="modal-body">
					<table class="table table-striped table-hover">
						<thead>
								<th>Sujet</th>
								<th>Message</th>
								<th>Supprimer</th>
							</thead>
							<tbody>
								<tr th:each="notification : ${notifications}">
									<td class="span4" th:text="${notification.content.notificationSubject}">Bryan123</td>
									<td class="span4" th:text="${notification.content.notificationBody}">Bryan123</td>
									<td class="span2" sec:authorize="hasRole('ROLE_TEACHER')"><a class="deleteLink"
										href="./delete.html"
										th:href="${notification.getLink('delete').href}" data-redirect_url="none" th:attr="data-redirect_url=${redirectLink != null ? redirectLink.href : 'none'}"><i
											class="glyphicon glyphicon-remove"></i></a></td>
								</tr>
							</tbody>
					</table>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
