<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
<script>
	$(document).ready(function() {
		// Formulaire d'ajout
		$('#modalAddForm').click(function(), function(e) {
			$("#modalContent").text("");
			$.ajax({
				url : "courses/new",
				cache : false
			}).done(function(html) {
				$("#modalContent").append(html);
				$("modal").modal({show:true});
			});
		});
		// Formulaire de recherche TODO
	});
</script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"
		th:include="fragment/navbars :: signed-navbar"></div>
	<div class="container top-20">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- sidebar -->
			<div class="col-md-3 sidebar-offcanvas top-20" id="sidebar"
				role="navigation">
				<ul class="nav">
					<li><a id="modalAddForm" class="btn" href="/courses/new"
						th:href="@{/courses/new}" role="button" data-toggle="modal"
						data-target="#modal"><i class="glyphicon glyphicon-plus"></i>
							Créer un cours</a></li>
					<li><a class="btn" href="#" role="button"><i
							class="glyphicon glyphicon-search"></i> Chercher un cours</a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<h2>Liste des cours</h2>
				<p th:if="${#lists.isEmpty(cours)}">Aucun cours	enregistré sur la plateforme.</p>
				<div class="row" th:unless="${#lists.isEmpty(courses)}">

					<div class="span10">
						<table class="table table-striped table-hover">
							<thead>
								<th>Intitulé du cours</th>
								
							</thead>
							<tbody>
								<tr th:each="course : ${courses}">
									<td class="span6" th:text="${course.content.label}">Maths</td>
									<td class="span2"><a class="render-partial"
										href="./edit.html" th:href="${course.getLink('edit').href}"><i
											class="glyphicon glyphicon-pencil"></i></a></td>
									<td class="span2"><a class="render-modal"
										href="./delete.html"
										th:href="${course.getLink('delete').href}"><i
											class="glyphicon glyphicon-remove"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
		<div th:replace="fragment/common :: simple-modal"></div>
	</div>



	<footer th:include="fragment/common :: [//footer]"></footer>
</body>
</html>
