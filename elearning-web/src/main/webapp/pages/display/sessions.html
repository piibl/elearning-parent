<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
</head>

<body>
	<div class="container top-20">
		<div class="row row-offcanvas row-offcanvas-left">
			<!-- Le cadre de rendu est délégué au template appelant -->
			<div th:fragment="display-sessions">
				<!-- Boutons d'action -->
				<ul class="nav nav-pills">
					<li sec:authorize="hasRole('ROLE_TEACHER')"><a
						class="btn addForm" href="/sessions/new" th:href="${addOwnedEntityLink}"
						role="button" data-toggle="modal" data-target="#modal"><i
							class="glyphicon glyphicon-plus"></i> Ajouter une session</a></li>
				</ul>
				<!-- Corps -->
				<!-- Titre -->
				<h3>Gestion des sessions du cours</h3>
				<h5>Liste des sessions enregistrées</h5>
				<div>
					<p th:if="${#lists.isEmpty(courseSessions)}">Aucune session n'existe pour ce cours</p>
					<div th:unless="${#lists.isEmpty(courseSessions)}">
						<table class="table table-striped table-hover">
							<thead>
								<th>Intitulé de la session</th>
								<th>Rang de la session</th>
							</thead>
							<tbody>
								<tr th:each="courseSession : ${courseSessions}">
									<td class="span4" th:text="${courseSession.content.label}">Bryan123</td>
									<td class="span4" th:text="${courseSession.content.sessionRank}">Bryan123</td>
									<td class="span2"><a class="detailsLink"
										href="./view.html" th:href="${courseSession.getLink('self').href}"><i
											class="glyphicon glyphicon-list-alt"></i></a></td>
									<td class="span2" sec:authorize="hasRole('ROLE_TEACHER')"><a class="editLink"
										href="./view.html" th:href="${courseSession.getLink('edit').href}"><i
											class="glyphicon glyphicon-pencil"></i></a></td>
									<td class="span2" sec:authorize="hasRole('ROLE_TEACHER')"><a class="deleteLink"
										href="./delete.html"
										th:href="${courseSession.getLink('delete').href}"><i
											class="glyphicon glyphicon-remove"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Affichage des détails d'une session -->
			<!-- Le cadre de rendu est délégué au template appelant -->
			<div th:fragment="display-details">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Détails de la session</h4>
				</div>

				<div class="modal-body">
					<table class="table table-striped table-hover">
						<thead>
							<th>Intitulé</th>
						</thead>
						<tbody>
							<tr>
								<td class="span4" th:text="${courseSession.content.label}">Bryan123</td>
							</tr>
						</tbody>
					</table>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>



	<footer th:include="fragment/common :: [//footer]"></footer>
</body>
</html>
